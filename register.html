<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/amazeui.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/amazeui.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--header start-->
   <header>
       <div class="header-hidden"></div>
       <div class="am-header-fixed">
           <div class="header-container">
                <div class="header-logo">
                   <i class="am-icon-medium"></i>
                </div>
               <div class="header-nav">
                   <ul>
                       <li><a href="#">动态发布</a></li>
                       <li><a href="#">海外联络站</a></li>
                       <li><a href="#">项目发布</a></li>
                       <li><a href="#">伯乐盼才</a></li>
                       <li><a href="#">重大合作</a></li>
                       <li><a href="#">其他</a></li>
                   </ul>
               </div>
               <input type="text"/>
               <div class="header-login"></div>
           </div>
       </div>
   </header>
   <!--header end-->

  <!--main content start-->
  <main>
      <div class="am-g-fixed am-u-md-10 am-u-sm-centered" style="height: 100vh">
          <form class="am-form">

              <div class="form-up">
                  <h3>基本资料</h3>
                  <div class="form-up-left">
                      <div class="form-item">
                          <label for="">用户名</label>
                          <input type="text"/>
                      </div>
                      <div class="form-item">
                          <label for="">真实姓名</label>
                          <input type="text"/>
                      </div>
                      <label for="">性别</label>
                      <div class="am-radio">

                          <label>
                              <input type="radio" name="doc-radio-1" value="option1" checked>
                              单选框 - 选项1
                          </label>
                      </div>

                      <div class="am-radio">

                          <label>
                              <input type="radio" name="doc-radio-1" value="option2">
                              单选框 - 选项2
                          </label>
                      </div>
                      <div class="form-item">
                          <label for="">密码</label>
                          <input type="text"/>
                      </div>

                  </div>
                  <div class="form-up-right">
                      <div class="form-item">
                          <label for="">英文名</label>
                          <input type="text"/>
                      </div>
                      <div class="form-item">
                          <label for="">密码确认</label>
                          <input type="text"/>
                      </div>
                  </div>
              </div>
              <div class="form-down">
                  <h3>联系方式</h3>
                  <div class="form-down-container"></div>
              </div>


          </form>
      </div>
  </main>
  <!--main content end-->
</body>
</html>
